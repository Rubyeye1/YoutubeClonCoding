<!DOCTYPE html> <!-- 이 문서가 HTML5 버전으로 작성되었는지 알려주는 태그-->
<html lang="en"> <!-- 이 문서가 어떤 언어로 작성되었는지 알려주는 태그-->
<head> <!-- 우리가 확인하지 못하는 정보들을 담고있음. 홈페이지에 대한 설명이나 검색결과에 노출될 키워드 등이 들어감.-->
    <meta charset="UTF-8"> <!-- html문서의 문자 인코딩을 설정하는 방식을 의미. UTF-8이 범용적.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>first webpage</title> <!-- 이 웹페이지의 제목. 이건 사용자가 볼 수 있음-->
</head>
<body>
    <h1>hi</h1>
    <h6>hi</h6>
</body>
</html>
